<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jakub Vantuch | Contact</title>
	<meta name="author" content="Jakub Vantuch" />

	<!-- SOCIAL -->
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Jakub Vantuch" />
	<meta property="og:description"
		content="Web design made exclusively for you with custom price and revolutionary results" />
	<meta property="og:image" content="./img/ascii.face.png" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css" />
	<link rel="stylesheet" href="./main.css">

	<link rel="shortcut icon" href="../img/ascii-face.png" type="image/x-icon">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
</head>

<body>
	<div class="bg-img-wrapper">
		<section class="content">
			<div class="row">
				<!-- CONTENT  -->
				<div id="content-col" class="col-8" style="margin-bottom: 20px !important;">
					<div class="row">
						<nav id="nav-mobile" class="col-3">
							<a class="row" href="./about.html" style="border-top: none;">
								<div class="col" data-aos="zoom-in" data-aos-duration="600">ABOUT</div>
							</a>
							<a class="row" href="./work.html">
								<div class="col" data-aos="zoom-in" data-aos-duration="900">WORK</div>
							</a>
							<a class="row" href="./skills.html">
								<div class="col" data-aos="zoom-in" data-aos-duration="1200">SKILLS</div>
							</a>
							<a class="row" href="./contact.html">
								<div class="col" data-aos="zoom-in" data-aos-duration="1500">CONTACT</div>
							</a>
							<a class="row" href="./faq.html" style="border-bottom: 0.5vh var(--coding-color-dark) solid;">
								<div class="col" data-aos="zoom-in" data-aos-duration="1800">FAQ</div>
							</a>
						</nav>
					</div>
					<div class="row">
						<div class="col-4"></div>
						<div class="col-8 contact-title">CONTACT ME</div>
					</div>
					<form action="https://formspree.io/f/meqpraek" method="post" class="row">
						<div class="col">
							<div class="row">
								<div class="col-4">
									<div for="frmNameA">Your name *</div>
								</div>
								<div class="col-8">
									<input name="name" id="frmNameA" placeholder="Full name" required autocomplete="name">
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<div for="frmEmailA">Your email *</div>
								</div>
								<div class="col-8">
									<input type="email" name="email" id="frmEmailA" placeholder="your@email.com" required
										autocomplete="email">
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<div for="frmPhoneNumA">Phone </div>
								</div>
								<div class="col-8">
									<input type="tel" name="phone" id="frmPhoneNumA" placeholder="666666666" autocomplete="tel">
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<div id="frmMessageATitle" for="frmMessageA">Message *</div>
								</div>
								<div class="col-8">
									<textarea name="message" id="frmMessageA" placeholder="Tell me everything..." required></textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-4"></div>
								<div class="col-8">
									<input id="submit" type="submit" value="SEND">
								</div>
							</div>
						</div>
					</form>
					<div class="row sub-text-container container">
						<div class="col-12">
							<!-- terminal -->
							<div id="contact-text" class="sub-text"></div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
				<!-- NAV  -->
				<div id="nav-desktop" class="col-3 nav">
					<a class="row" href="./about.html">
						<div class="col" data-aos="zoom-in" data-aos-duration="600">ABOUT</div>
					</a>
					<a class="row" href="./work.html">
						<div class="col" data-aos="zoom-in" data-aos-duration="900">WORK</div>
					</a>
					<a class="row" href="./skills.html">
						<div class="col" data-aos="zoom-in" data-aos-duration="1200">SKILLS</div>
					</a>
					<a class="row" href="./contact.html">
						<div class="col" data-aos="zoom-in" data-aos-duration="1500">CONTACT</div>
					</a>
					<a class="row" href="./faq.html">
						<div class="col" data-aos="zoom-in" data-aos-duration="1800">FAQ</div>
					</a>
					<div class="row">
						<div class="col">
							<a href="https://www.linkedin.com/in/jakub-vantuch-552514197/" target="__blank"
								rel="noreferrer noopener"><i class="fa fa-linkedin" data-aos="zoom-in" data-aos-duration="1500"
									data-aos-delay="300"></i></a>
							<a href="https://github.com/TurniXXD" target="__blank" rel="noreferrer noopener"><i class="fa fa-github"
									data-aos="zoom-in" data-aos-duration="1800" data-aos-delay="300"></i></a>
						</div>
					</div>
					<div class="row nav-mail">
						<div class="col" style="height: 110vh;">
							<a href="mail:contact@jakubvantuch.eu" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="1800">
								<span>contact@jakubvantuch.eu</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- SCRIPTS -->
	<!-- BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>AOS.init({ once: true });</script>
	<script type="module">
		import './js/contact/terminal.js';
		import './js/respo.js';
	</script>
</body>

</html>
